<!-- HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <img class="logo-Alura" src="../assets/logo-alura-geek.png" alt="logo-alura-geek">
        <h1>Alura Geek</h1>
    </header>

    <main>
        <section class="productos">
            <h2 class="encabezadoDeSection">Mis Productos:</h2>
            <div class="productos-container" data-lista>
                <!-- Tarjetas de productos por defecto -->
                <div class="mensaje-no-productos" style="display:none;">No hay productos disponibles</div>
            </div>
        </section>

        <section class="formulario">
            <h2 class="encabezadoDeSection">Agregar Producto:</h2>
            <form id="producto-form" data-formulario>
                <label class="descripcionInput" or="nombre">Nombre del producto:</label>
                <input type="text" id="nombre" name="nombre" required data-nombre>
                
                <label class="descripcionInput" for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required data-precio>
                
                <label class="descripcionInput" for="imagen">Imagen:</label>
                <input type="url" id="imagen" name="imagen" required data-imagen>

                <div class="form-buttons">
                    <button type="submit" class="btn">Enviar</button>
                    <button type="reset" class="btn">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tienda en Línea. Todos los derechos reservados.</p>
        <p>Creado por Bryan Gaytán</p>
    </footer>
    <script src="../js/mostrarProductos.js" type="module"></script>
    <script src="../js/crearProducto.js" type="module"></script>
    <script src="../js/renderProductos.js" type="module"></script>
    <script src="../js/eliminarProductos.js" type="module"></script>
</html>
